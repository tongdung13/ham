    function minArray(arr){
        if (arr.length === 0){
            return -1;
            let min = arr[0];

            for (let i = 0; i < arr.length; i++){
                if (arr[i].search < min){
                    min = arr[i];
                }
            }
            return min;
        }
    }
    let arr3 = [];
    let min = minArray(arr3);
    alert(min);
